<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Logo e Titolo -->
  <header>
    <div id="container-logo">
      <img id="logo" src="img/Logo.png" alt="logo">
      <span id="testo-logo">Toboolist</span>
    </div>
  </header>

  <!-- Task -->
  <main>
    <div class="container-task">

      <!-- Buttons -->
      <section>
        <div id="container-button">
          <button class="button azure">Add Task</button>
          <button class="button white">Add Section</button>
        </div>
      </section>
      
      <!-- New Task -->
      <div class="task-margin">
        <section>
          <h2>&blacktriangledown;New Task</h2>
          <div class="under-task">
            <span class="checkmark">&#10004;</span>
            <span>Quarterly Newsletter</span>
            <span class="blue">Editorial</span>        
          </div>
        </section>
        
        <!-- Today Task-->
        <section>
          <h2>&blacktriangledown;Today</h2>
          <div class="under-task">
            <span class="checkmark">&#10004;</span>
            <span>Quarterly Newsletter</span>
            <span class="blue">Editorial</span>
          </div>

          <div class="under-task">
            <span class="checkmark">&#10004;</span>
            <span>Quarterly Newsletter</span>
            <span class="violet">Q1 Goals</span>
          </div>

          <div class="under-task">
            <span class="letter-x">&#10006;</span>
            <span>Quarterly Newsletter</span>
            <span class="green">Recruiting</span>
          </div>

          <div class="under-task">
            <span class="checkmark">&#10004;</span>
            <span>Quarterly Newsletter</span>
            <span class="orange">Mobile</span>
          </div>
        </section>
      
        <!-- Upcoming Task-->
        <section>
         <h2>&blacktriangledown;Upcoming</h2>
        </section>
      </div>
    </div>  
  </main>
</body>
</html>
